<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="container">
    <img src="./assets/img/태극.png" alt="">
    <img src="./assets/img/건.png" alt="">
    <img src="./assets/img/감.png" alt="">
    <img src="./assets/img/곤.png" alt="">
    <img src="./assets/img/리.png" alt="">

    <div class="inner">
      <form id="formBox">
        <div class="logo">
          <img src="./assets/img/logo.png" alt="">
        </div>

        <div class="utilTab">
          <div class="utilTabInner">
            <button type="button" id="loginTab" class="active">로그인</button>
            <button type="button" id="signupTab">회원가입</button>
          </div>
        </div>

        <!-- 로그인 폼 -->
        <div class="formInner" id="loginForm">
          <div class="inputContainer">
            <h3>이메일</h3>
            <input type="email" name="email" placeholder="이메일을 입력해주세요.">
          </div>
          <div class="inputContainer">
            <h3>비밀번호</h3>
            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요.">
          </div>
          <div class="buttonContainer">
            <button type="submit">로그인</button>
          </div>
        </div>

        <!-- 회원가입 폼 -->
        <div class="formInner hidden" id="signupForm">
          <div class="inputContainer">
            <h3>닉네임</h3>
            <input type="text" name="nickname" placeholder="닉네임을 입력해주세요.">
          </div>
          <div class="inputContainer">
            <h3>이메일</h3>
            <input type="email" name="signupEmail" placeholder="이메일을 입력해주세요.">
          </div>
          <div class="inputContainer">
            <h3>비밀번호</h3>
            <input type="password" name="signupPw" placeholder="비밀번호를 입력해주세요.">
          </div>
          <div class="buttonContainer">
            <button type="submit">회원가입</button>
          </div>
        </div>
      </form>
    </div>

    <div class="rightSide">
  
    </div>
  </div>
</body>
</html>
