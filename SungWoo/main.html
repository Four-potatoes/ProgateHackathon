<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main demo</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="headerInner">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <div class="moblieLogo">
                <img src="./assets/img/mobile_logo.png" alt="">
            </div>
            <nav class="gnbContainer">
                <ul class="gnbInner">
                    <li class="gnb">게임하기</li>
                    <li class="gnb">내 카드</li>
                    <li class="gnb">마이페이지</li>
                </ul>
            </nav>
            <ul class="util">
                <li>로그인</li> |
                <li>회원가입</li>
            </ul>
            <nav class="hambugerNav" id="hambugerNav">
                <i class="fa-solid fa-bars"></i>
                <div class="hambugerGnbContainer">
                    <div class="closeBtn" id="closeBtn"><i class="fa-solid fa-xmark"></i></div>
                    <ul class="hambugerGnb">
                        <li class="gnb">게임하기</li>
                        <li class="gnb">내 카드</li>
                        <li class="gnb">마이페이지</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="visual">
            <img src="./assets/img/태극.png" alt="">
            <img src="./assets/img/곤.png" alt="">
            <img src="./assets/img/리.png" alt="">
            <img src="./assets/img/감.png" alt="">
            <img src="./assets/img/건.png" alt="">
            <div class="visualText">
                <h1>K-Culture
                    <div class="line"></div>
                </h1>
                <h1>게임을 통해 한국의 모든 것을 확인해보세요!</h1>
            </div>
            <div class="scrollText">
                <h3><i class="fa-solid fa-computer-mouse"></i></h3>
                <div></div>
            </div>
        </div>
        <div class="partIntroContainer" id="partIntroContainer">
                <div>
                    <h1>다양한 K-Culture를 <br>
                    간단한 게임을 통해 경험해보세요</h1>
                    <!-- <img src="./assets/img/intro.png" alt="" class="intro1Img1">
                    <img src="./assets/img/intro2.png" alt="" class="intro1Img2"> -->
                </div>
                <div>
                    <h1>AI를 통해 <br>
                    새로운 문제를 경험해보세요</h1>
                </div>
                <div>
                    <h1>문제를 풀고 얻은 포인트로 <br>
                    다양한 프로필과 캐릭터를 꾸며보세요</h1>
                </div>
                <div>
                    <h1>인평뒤져라인평뒤져라인평뒤잘</h1>
                </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
