<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/gameMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="headerInner">
            <div class="gameTitle">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <div class="userAbout">
                <div class="coin"><i class="fa-solid fa-coins"></i> <span>0￦</span></div> |
                <div class="seeRank"><i class="fa-solid fa-ranking-star"></i> <span>랭킹</span></div> |
                <div class="profileContainer">
                    <div class="profile"><i class="fa-solid fa-user"></i><div><span>user1</span>님</div></div>
                    <ul class="user"> <!-- click 시 뜨게 -->
                        <li class="mycollection"><i class="fa-solid fa-images"></i> <span>내 컬렉션</span></li>
                        <li class="profileStore"><i class="fa-solid fa-store"></i> <span>프로필 상점</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="gameContainer">
            <h1>K-Culture Memory Game</h1>
            <div class="gameInner">
                <h2>한국 문화재부터 음식, 영화까지 다양한 단계별로 도전해보세요!</h2>
                <div class="games">
                    <div class="game clear">
                        <div class="stage"><h2>stage 1</h2></div>
                        <div class="category">문화재</div>
                        <ul class="gameImgs">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="gameStartBtnContainer">
                            <button>게임시작</button>
                        </div>
                    </div>
                    <div class="game">
                        <div class="stage"><h2>stage 2</h2></div>
                        <div class="category">음식</div>
                        <ul class="gameImgs">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="gameStartBtnContainer">
                            <button>게임시작</button>
                        </div>
                    </div>
                    <div class="game unlock">
                        <div class="stage"><h2>stage 3</h2></div>
                        <div class="category">영화</div>
                        <ul class="gameImgs">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="gameStartBtnContainer unlock">
                            <button>잠금</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="gameMain.js"></script>
</body>
</html>
